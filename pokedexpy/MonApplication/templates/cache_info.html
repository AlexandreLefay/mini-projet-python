<!DOCTYPE html>
<html>
	<head>
		<title>Données en cache</title>
	</head>
	<body>
		<h1>Données en cache</h1>
		{% if cached_data %}
		<p>Les données en cache sont les suivantes :</p>
		<pre>{{ cached_data|safe }}</pre>
		{% else %}
		<p>Les données ne sont pas en cache.</p>
		{% endif %}
	</body>
</html>
