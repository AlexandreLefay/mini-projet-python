{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/pokedex.css' %}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/banner.css' %}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/navbar.css' %}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<script src="{% static 'js/pokedex.js' %}"></script>
<body>


<div class="navbar">
    <img class="logo" src="{% static 'img/pokeball-pokemon-svgrepo-com.svg' %}" alt="pokeball logo"/>
    <ul class="nav-links">
        <li><a href="http://localhost:8000">Home</a></li>
        <li><a href="http://localhost:8000/team/">Team</a></li>
        <li><a href="http://localhost:8000/pokedex/">Pokedex</a></li>
    </ul>
    <div class="search-container">
        <form method="get" action="{% url 'pokedex' %}">
            <input type="text" name="search" placeholder="Search pokemon..."/>
            <button type="submit">Search</button>
            <button href="{% url 'pokedex' %}" class="reset-button">Reset</button>
        </form>
    </div>
</div>
<div class="banner">
    {% include 'banner.html' %}
</div>
<div class="main-content">
    {% include 'collection.html' %}
</div>
</body>
</html>
